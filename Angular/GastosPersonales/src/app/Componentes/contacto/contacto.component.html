<app-header></app-header>
<div class="header"></div>


<div class="container">



    <div class="container py-5 primerContenedor border-radius p-3">

        <div class="container py-5 segundoContenedor">
            <div class="row align-items-center">

                <div class="col-lg-12">

                    <div>
                        <h4 class=" font-weight-semi-bold">Contacta Con Nosotros</h4>
                    </div>


                    <br>
                    <p class="pl-4 border-left border-primary introduccion text-center">Si tienes alguna duda sobre el
                        funcionamiento de nuestra web, ponte en contacto con nosotros a través de este formulario o
                        mediante nuestras redes sociales, a las cuales puedes acceder desde los enlaces en el pie de
                        página. </p>
                </div>
            </div>
        </div>
    </div>






</div>
<form (submit)="enviarFormulario()">
    <div class="row justify-content-center ">
        <div class="col-lg-4 fondo border-radius">
            <label for="nombre">Nombre</label>
            <input type="text" class="form-control" name="nombre" id="nombre" [(ngModel)]="formulario.nombre"
                required /><br>
            <label for="emai">Correo electrónico</label>
            <input type="email" class="form-control" name="email" id="email" [(ngModel)]="formulario.email"
                required /><br>
            <label for="asunto">Asunto</label>
            <input type="text" class="form-control" name="asunto" id="asunto" [(ngModel)]="formulario.asunto"
                required /><br>
            <label for="mensaje">Mensaje</label>
            <textarea class="form-control" cols="40" rows="4" name="mensaje" id="mensaje"
                [(ngModel)]="formulario.mensaje" required></textarea>
            <div class="text-center p-2">

                <button class="btn btn-info boton" type="submit">Enviar</button>
            </div>
        </div>
    </div>
</form>



<app-footer></app-footer>
