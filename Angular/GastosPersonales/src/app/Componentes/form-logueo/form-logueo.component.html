<app-header></app-header>
<div class="header"></div>
<div class="contenido">
    <form (ngSubmit)="userLogin()" action="#" method="POST" class="form">
        <h2 class="form_title">Inicia Sesión</h2>
        <p class="form_paragraph">¿Aún no tienes una cuenta? <a [routerLink]="['/registro']" class="form_link">Entra
                aquí</a></p>

        <div class="form_container">

            <div class="form_group">
                <input type="email" name="email" id="user" class="form_input" placeholder=" "
                    [(ngModel)]="usuario.email" autocomplete="email" required>
                <label for="email" class="form_label">Correo electrónico:</label>
                <span class="form_line"></span>
            </div>
            <div class="form_group">
                <input type="password" id="password" class="form_input" placeholder=" " name="password"
                    [(ngModel)]="usuario.password" autocomplete="current-password" required>
                <label for="password" class="form_label">Contraseña:</label>
                <span class="form_line"></span>
            </div>

            <input type="submit" class="form_submit" value="Entrar">
        </div>

    </form>
</div>



<app-footer></app-footer>
